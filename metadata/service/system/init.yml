applications:
- linux
classes:
- service.linux.support
parameters:
  linux:
    system:
      enabled: true
      user:
        root:
          enabled: true
          name: root
          home: /root
      timezone: Europe/Prague
      cluster: default
      rsyslog:
        template:
          name: Rfc3164Log
          string: '<%PRI%>%TIMESTAMP:::date-rfc3339% %HOSTNAME% %syslogtag:1:32%%msg:::sp-if-no-1st-sp%%msg%\n'
    network:
      enabled: true
      hostname: ${linux:system:name}
      fqdn: ${linux:system:name}.${linux:system:domain}
    storage:
      enabled: true
